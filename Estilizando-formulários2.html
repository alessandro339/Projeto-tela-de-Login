<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>estilizando-formulários</title>
    <link rel="stylesheet" href="css/estilizando-formulario2.css" />
  </head>
  <body>
      <div id="container">
          <img src="./imagem/perfil.png" alt="imagem de perfil">

          <form>
              <div>
                  <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail" >
              </div>

              <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha" >
            </div>
            <div>
                <!--O <input type="submit">define um botão de envio que envia todos os valores de formulário para um manipulador de formulário.-->
                <input class="submit" type="submit" value="Logar">
            </div>
          </form>
          
      </div>


  </body>
</html>
